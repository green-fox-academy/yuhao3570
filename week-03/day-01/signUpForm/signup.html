<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Sign Up</title>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <form action="/sign-up-form" method="post" class="form-container">
        <div>
            <h1>Sign up</p>
        </div>
        
        <div class="column">
            <div class="column left">
                <input type="text" placeholder="Username" class="input-box" required autofocus>
                <input type="email"" placeholder=" E-mail" class="input-box" required>
                <input type="password" placeholder="Password" class="input-box" required>
                <input type="password" placeholder="Retype password" class="input-box">
                <button type="submit" class="sign-up-button">SIGN ME UP</button>
            </div>

            <div class="column mid">
                
                <div>OR</div>
            
            </div>

            <div class="column right">
                <button type="submit" class="tpa" id="fb">Log in with Facebook</button>
                <button type="submit" class="tpa" id="tw">Log in with Twitter</button>
                <button type="submit" class="tpa" id="gg">Log in with Google+</button>
            </div>
        </div>
    </form>
</body>

</html>
